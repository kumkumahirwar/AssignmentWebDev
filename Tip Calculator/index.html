<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Tip Calculator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"/>
  </head>
  <body
    class="bg-dark d-flex justify-content-center align-items-center"
    style="height: 100vh">
    <div class="card shadow" style="width: 22rem">
      <div class="card-header text-center bg-warning text-white">
        <h4 class="mb-0">TIP CALCULATOR</h4>
      </div>
      <div class="card-body">
        <label class="form-label">Bill Amount</label>
        <div class="input-group mb-3">
          <input
            type="number"
            id="bill"
            class="form-control"
            placeholder="Enter bill amount"/>
          <span class="input-group-text">â‚¹</span>
        </div>
        <label class="form-label">How was the service?</label>
        <select id="service" class="form-select mb-3">
          <option value="">Select</option>
          <option value="0.25">25% - Top Notch</option>
          <option value="0.20">20% - Excellent</option>
          <option value="0.15">15% - Good</option>
          <option value="0.10">10% - Bad</option>
          <option value="0.05">5% - Worst</option>
        </select>
        <label class="form-label">Total Number of People</label>
        <input
          type="number"
          id="people"
          class="form-control mb-3"
          placeholder="Number of people"/>
        <button class="btn btn-info w-100" onclick="calculateTip()">
          Calculate
        </button>
        <h5 class="text-center mt-3" id="result"></h5>
      </div>
    </div>
  </body>
</html>
