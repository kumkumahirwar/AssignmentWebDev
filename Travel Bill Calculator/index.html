<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Travel Bill Calculator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="d-flex justify-content-center align-items-center min-vh-100">
  <div class="card shadow p-4" style="max-width: 400px; width: 100%;">
    <h4 class="text-center mb-3">Travel Bill Calculator</h4>
    <label class="form-label">Kilometers Covered</label>
    <input type="number" step="0.01" id="km" class="form-control mb-3" placeholder="Enter kilometers">
    <div class="d-flex gap-2 mb-3">
      <button class="btn btn-custom w-50" onclick="calculateBill()">Calculate</button>
      <button class="btn btn-secondary w-50" onclick="resetBill()">Reset</button>
    </div>
    <div id="result"></div>
  </div>
</body>
</html>
