<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coaching Registration Form</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-light">
    <div class="container mt-4 mb-5">
      <div class="card shadow">
        <div class="card-header bg-primary text-white text-center">
          <h3>Coaching Institute Registration Form</h3>
        </div>

        <div class="card-body">
          <form id="regForm">
            <h4 class="mb-3">Personal Information</h4>

            <div class="mb-3">
              <label class="form-label">Full Name</label>
              <input type="text" id="fullname" class="form-control" />
              <div class="text-danger" id="nameError"></div>
            </div>

            <div class="mb-3">
              <label class="form-label">Email Address</label>
              <input type="text" id="email" class="form-control" />
              <div class="text-danger" id="emailError"></div>
            </div>

            <div class="mb-3">
              <label class="form-label">Mobile Number</label>
              <input type="text" id="mobile" class="form-control" />
              <div class="text-danger" id="mobileError"></div>
            </div>

            <div class="mb-3">
              <label class="form-label">Date of Birth</label>
              <input type="date" id="dob" class="form-control" />
              <div class="text-danger" id="dobError"></div>
            </div>

            <hr />

            <h4 class="mb-3">Academic Details</h4>

            <div class="mb-3">
              <label class="form-label">Last Completed Qualification</label>
              <select id="qualification" class="form-select">
                <option value="">-- Select --</option>
                <option value="10th">10th</option>
                <option value="12th">12th</option>
                <option value="Graduate">Graduate</option>
                <option value="Postgraduate">Postgraduate</option>
              </select>
              <div class="text-danger" id="qualError"></div>
            </div>

            <div class="mb-3">
              <label class="form-label">Percentage / Grade</label>
              <input type="text" id="percentage" class="form-control" />
              <div class="text-danger" id="percentError"></div>
            </div>

            <hr />

            <h4 class="mb-3">Course Information</h4>

            <div class="mb-3">
              <label class="form-label">Preferred Course</label>
              <select id="course" class="form-select">
                <option value="">-- Select Course --</option>
                <option value="IIT-JEE">IIT-JEE</option>
                <option value="NEET">NEET</option>
                <option value="Banking">Banking Exams</option>
                <option value="UPSC">UPSC</option>
              </select>
              <div class="text-danger" id="courseError"></div>
            </div>

            <div class="mb-3">
              <label class="form-label">Batch Timing Preference</label>
              <select id="batch" class="form-select">
                <option value="">-- Choose Batch --</option>
                <option value="Morning">Morning</option>
                <option value="Afternoon">Afternoon</option>
                <option value="Evening">Evening</option>
                <option value="Weekend">Weekend</option>
              </select>
              <div class="text-danger" id="batchError"></div>
            </div>

            <hr />

            <h4 class="mb-3">Address Details</h4>

            <div class="mb-3">
              <label class="form-label">Residential Address</label>
              <textarea id="address" class="form-control" rows="2"></textarea>
              <div class="text-danger" id="addressError"></div>
            </div>

            <div class="mb-3">
              <label class="form-label">City</label>
              <input type="text" id="city" class="form-control" />
              <div class="text-danger" id="cityError"></div>
            </div>

            <div class="mb-3">
              <label class="form-label">Pin Code</label>
              <input type="text" id="pincode" class="form-control" />
              <div class="text-danger" id="pinError"></div>
            </div>

            <hr />

            <h4 class="mb-3">Guardian Details</h4>

            <div class="mb-3">
              <label class="form-label">Guardian’s Full Name</label>
              <input type="text" id="gname" class="form-control" />
              <div class="text-danger" id="gnameError"></div>
            </div>

            <div class="mb-3">
              <label class="form-label">Guardian’s Contact Number</label>
              <input type="text" id="gmobile" class="form-control" />
              <div class="text-danger" id="gmobileError"></div>
            </div>

            <hr />

            <h4 class="mb-3">Additional Information</h4>

            <div class="mb-3">
              <label class="form-label">How did you hear about us?</label>
              <select id="source" class="form-select">
                <option value="">-- Select Option --</option>
                <option value="Friends">Friends</option>
                <option value="Online Ad">Online Ad</option>
                <option value="Newspaper">Newspaper</option>
                <option value="Social Media">Social Media</option>
                <option value="Other">Other</option>
              </select>
              <div class="text-danger" id="sourceError"></div>
            </div>

            <div class="mb-3">
              <label class="form-label">Special Requirements (optional)</label>
              <textarea id="special" class="form-control" rows="2"></textarea>
            </div>

            <button type="submit" class="btn btn-success w-100">Submit</button>
          </form>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
